<h1>maven添加jar包到资源库</h1>
有些资源在maven资源库中不存在，可以手动添加到本地库
<pre>
 mvn install:install-file -DgroupId=org.wltea.analyzer -DartifactId=IKAnalyzer -Dversion=1.0.0 -Dpackaging=jar -Dfile=D:\IKAnalyzer2012_u6.jar
</pre>
<p>-DgroupId：groupId</p>
<p>-DartifactId：artifactId</p>
<p>-Dversion：版本</p>
<p>-Dpackaging：jar包路径</p>
